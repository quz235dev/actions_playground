name: "composite action"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
    inputs:
      target:
        description: "デプロイ対象（`develop`/`staging`/`production`）"
        required: true
        default: "develop"
      choice:
        type: choice
        required: true
        options:
          - "develop"
          - "staging"
          - "production"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: echo hello world
        run: "run test!"

  deploy-development:
    if: startsWith(github.event.inputs.target, 'develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: echo hello world
        run: "run deploy-development!"

  deploy-staging:
    if: startsWith(github.event.inputs.target, 'staging')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: echo hello world
        run: "run deploy-staging!"

  deploy-production:
    if: startsWith(github.event.inputs.target, 'production')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: echo hello world
        run: "run deploy-production!"
